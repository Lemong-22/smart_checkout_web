<!DOCTYPE html>
<html>
<head>
    <title>Tailwind Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-slate-50 via-indigo-50 to-violet-50 min-h-screen p-8">
    <div class="max-w-md mx-auto bg-white/80 backdrop-blur-xl rounded-3xl shadow-2xl p-8 border border-white/50">
        <h1 class="text-3xl font-bold bg-gradient-to-r from-indigo-600 to-violet-600 bg-clip-text text-transparent mb-4">
            Tailwind Test
        </h1>
        <button class="w-full bg-gradient-to-r from-indigo-600 to-violet-600 hover:from-indigo-700 hover:to-violet-700 text-white font-bold py-4 rounded-2xl transition-all duration-300 shadow-lg hover:shadow-2xl hover:scale-105 active:scale-95">
            Test Button
        </button>
        <p class="mt-4 text-slate-600">If you see gradients and the button scales on hover, Tailwind is working!</p>
    </div>
</body>
</html>
